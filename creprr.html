<canvas width="600" height="400"></canvas>

<script>

    var screen = document.querySelector('canvas');
    var pencil = screen.getContext('2d');

    pencil.fillStyle = 'green'
    pencil.fillRect (0, 0, 350, 300)

    // Eyes
    pencil.fillStyle = 'black'
    pencil.fillRect (50, 50, 90, 90)

    pencil.fillStyle = 'black'
    pencil.fillRect (200, 50, 90 ,90)

    // Nose
    pencil.fillStyle = 'black'
    pencil.fillRect (135, 140, 70, 100)

    // Mouth
    pencil.fillStyle = 'black'
    pencil.fillRect (95, 190, 40, 110)

    pencil.fillStyle = 'black'
    pencil.fillRect (205, 190, 40, 110)

</script>
